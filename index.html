<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GreenSeeker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
  <body>

  
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" id="navTitle" href="#">
          <i class="fas fa-golf-ball"></i>
          GreenSeeker
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" id="postBtn">Post</a></li>
            <li class="nav-item"><a class="nav-link" href="golftips.html" id="tipsBtn">Golf Tips</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div id="main-container">
      <div id="no-posts-message" class="text-center text-muted mb-4">
        No posts yet!
      </div>
    </div>
    

    <!-- popup -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="modal-form">
            <div class="modal-header">
              <h5 class="modal-title" id="postModalLabel">New Round Entry</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="courseName" class="form-label">Golf Course Name</label>
                <input type="text" class="form-control" id="courseName" required>
              </div>
              <div class="mb-3">
                <label for="holesPlayed" class="form-label">Holes Played</label>
                <select class="form-select" id="holesPlayed" required>
                  <option value="">Select</option>
                  <option value="9 Holes">9 Holes</option>
                  <option value="18 Holes">18 Holes</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="greensHit" class="form-label">Greens in Regulation (Optional)</label>
                <input type="number" class="form-control" id="greensHit" min="0">
              </div>
              <div class="mb-3">
                <label for="fairwaysHit" class="form-label">Fairways Hit (Optional)</label>
                <input type="number" class="form-control" id="fairwaysHit" min="0">
              </div>
              <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments (Optional)</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success w-100">Post Round</button>
            </div>
          </form>
        </div>
      </div>
    </div>






    
    <footer class="text-center py-3 mt-5">
      <small>&copy; 2025 GreenSeeker. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
