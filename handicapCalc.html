<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicap Tracker | GreenSeeker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="handicapCalc.css">
</head>
<body>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm handi-nav">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center gap-2" id="navTitle" href="#">
            <i class="fas fa-golf-ball"></i>
            GreenSeeker
          </a>
  
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon navbar-dark"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="golfTips.html" id="tipsBtn">Golf Tips</a></li>              
            </ul>
          </div>
        </div>
      </nav>
      

    <!-- Main Content -->
    <div class="container">
        <h2 class="mb-4 mt-4">Golf Handicap Tracker</h2>
        <form id="handicapForm" class="row g-3">
            <div class="col-md-3">
                <label for="score" class="form-label label-green">Score</label>
                <input type="number" class="form-control" id="score" required>
            </div>
            <div class="col-md-3">
                <label for="courseRating" class="form-label label-green">Course Rating</label>
                <input type="number" step="0.1" class="form-control" id="courseRating" required>
            </div>
            <div class="col-md-3">
                <label for="slopeRating" class="form-label label-green">Slope Rating</label>
                <input type="number" class="form-control" id="slopeRating" required>
            </div>
            <div class="col-md-3">
                <label for="holes" class="form-label label-green">Holes Played</label>
                <select id="holes" class="form-select" required>
                    <option value="18">18</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Add Round</button>
            </div>
        </form>

        <hr class="my-4">

        <h4>Recent Rounds</h4>
        <ul id="roundList" class="list-group mb-4"></ul>

        <h5>Your Handicap Index:</h5>
        <div id="handicapIndex" class="fs-4 fw-bold">Loading...</div>
    </div>

    <script src="handicapScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>
